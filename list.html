<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Entry List</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Optional inline styling */
    h1, h2 {
      margin-bottom: 15px;
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .pending-list {
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .pending-list ul {
      list-style: none;
      padding-left: 0;
    }
    .pending-list li {
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Data Entry List</h1>
    
    <!-- Section for Latest Data Entries -->
    <h2>Latest Entries</h2>
    <table id="latestTable">
      <thead>
        <tr>
          <th>School</th>
          <th>Student Count</th>
          <th>Arrived</th>
          <th>Departure</th>
        </tr>
      </thead>
      <tbody>
        <!-- Latest data rows will be injected here -->
      </tbody>
    </table>

    <!-- Section for Pending Data Entries -->
    <h2>Pending Entries</h2>
    <div class="pending-list">
      <ul id="pendingList">
        <!-- Pending schools will be injected here -->
      </ul>
    </div>
  </div>

  <!-- Include Firebase config and list.js -->
  <script src="firebase-config.js"></script>
  <script src="list.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accommodation Center Data Entry</title>
  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="styles.css"> <!-- optional external stylesheet -->
  <style>
    /* Basic inline styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label, select, input {
      display: block;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>Accommodation Center Data Entry</h1>
  <form id="centerForm">
    <label for="school">Select School:</label>
    <select id="school" name="school" required>
      <option value="">--Select School--</option>
      <option value="SH HSS">SH HSS</option>
      <option value="PANANGAD VHSS">PANANGAD VHSS</option>
      <option value="SN HSS">SN HSS</option>
      <option value="HSS OF JESUS">HSS OF JESUS</option>
      
      <!-- Add more schools as needed -->
    </select>

    <label for="studentCount">Number of Students:</label>
    <input type="number" id="studentCount" name="studentCount" min="1" required>

    <label>
      <input type="checkbox" id="arrival" name="arrival">
      All students have reached school
    </label>

    <label>
      <input type="checkbox" id="departure" name="departure">
      All students have left the accommodation center and the center is closed
    </label>

    <button type="submit">Submit Data</button>
  </form>

  <!-- Include the Firebase config first, then your custom script -->
  <script src="firebase-config.js"></script>
  <script src="center.js"></script>
</body>
</html>

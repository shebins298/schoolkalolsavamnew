<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <!-- Firebase libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="styles.css"> <!-- optional external stylesheet -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }
    input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 6px 10px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>School</th>
        <th>Student Count</th>
        <th>Arrival</th>
        <th>Departure</th>
        <th>Timestamp</th>
        <th>Remarks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be dynamically injected here -->
    </tbody>
  </table>

  <!-- Include the Firebase config first, then your custom script -->
  <script src="firebase-config.js"></script>
  <script src="admin.js"></script>
</body>
</html>
